<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />

  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <header class="dark-header">
    <div class="head-content">
      <h1>TODO</h1>
      <!-- SVG TOGGLE PICTURE -->
    </div>
  </header>
  <main class="dark-main">

    <div class="main-body">
      <div class="input">
        <input type="checkbox" class="check">
        <input type="text" placeholder="Create a new todo..." class="dark-list">

      </div>
      <div class="output dark-list">
        <div class="item dark-border">
          <input type="checkbox" class="check">
          <span>Hallo hier</span>
        </div>
        <div class="item dark-border">
          <input type="checkbox" class="check">
          <span>Blablub bli</span>
        </div>
        <div class="item dark-border">
          <input type="checkbox" class="check">
          <span>Hallo und so</span>
        </div>

        <div class="output-controls">
          <p><span class="count">1</span> items left</p>
          <div class="sort">
            <p data="all">All</p>
            <p data="active">Active</p>
            <p data="complete">Completed</p>
          </div>
          <div class="clear">
            <p data="clear-completed">Clear Completed</p>
          </div>
        </div>

      </div>
    </div>
    </div>
    <p class="drag-dop">Drag and Drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Olli S.</a>.
    </div>
  </main>

</body>

</html>
